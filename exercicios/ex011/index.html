<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <H1>Imagens dinâmicas</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagens flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir áudios em HTML</p>
    <audio src="midia/No Doubt - Yung Logos.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
<H2>Outra forma de adcionar audio</H2>
<audio preload="auto" autoplay controls>
    <source src="midia/No Doubt - Yung Logos.mp3" type="audio/mpeg">
    <source src="midia/No Doubt - Yung Logos.ogg" type="audio/ogg">
    <source src="midia/No Doubt - Yung Logos.wav"type="audio/wav">
<p>Infelizmente seu navegador não consegue reproduzir audio</p><a href="midia/No Doubt - Yung Logos.mp3">Clique aqui para baixar o arquivo em mp3</a>
</audio>

</body>
</html>
