<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    
</head>
<body>
    <H1>Inserindo videos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagem/Design sem nome.png" controls autoplay loop>
        <source src="Fish - 85674.mp4" type="video/mp4">
        <source src="midia/Fish-webm - 85674.webm" type="video/webm">
        <source src="midia/Fish-ogv - 85674.ogv" type="video/ogv">
        <source src="midia/Fish-m4v - 85674.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibidade com reprodução de video</p>
    </video>
    <H1>Inserindo videos do Youtube</H1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/50TvhCxOyIc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  
</body>
</html>
